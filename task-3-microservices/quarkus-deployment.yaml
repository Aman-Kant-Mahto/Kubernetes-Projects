 apiVersion: apps/v1
 kind: Deployment
 metadata:
   name: quarkus-app
 spec:
   replicas: 2
   selector:
     matchLabels:
       app: quarkus-app
   template:
     metadata:
       labels:
         app: quarkus-app
     spec:
       containers:
       - name: quarkus-app
         image: <registry>/quarkus-app
         ports:
         - containerPort: 8080
 ---
 apiVersion: v1
 kind: Service
 metadata:
   name: quarkus-service
 spec:
   selector:
     app: quarkus-app
   ports:
   - protocol: TCP
     port: 80
     targetPort: 8080
   type: LoadBalancer
